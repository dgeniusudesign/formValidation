<!DOCTYPE html>
<html>
<head>
  <title>Lucky Draw</title>
  <link href="stylesheets/styles.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/luckystyles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container formDiv">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 text-center" id="topHeaderLuck">
        <h1>Lucky Draw Form</h1>
      </div>
    </div>
    <div id="formContainer">
      <div class="row inRow">
        <div class="col-sm-4 col-sm-offset-4 text-center">
          <p>Enter your lucky number<br/>
          (between 0 and 9)</p>
        </div>
        <div class="col-sm-1 text-center">
          <input type="text" name="luckyNumber" id="luckyNumText" class="text-center">
        </div>
        <div class="col-sm-2 text-center">
          <img src="img/valid.png" class="validImg">
          <img src="img/invalid.png" class="invalidImg">
          <span id="luckyNumErr"></span>
        </div>
      </div>
      <div class="row inRow">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <p>Choose the colors you like from the following</p>
        </div>
        <div class="checkboxContainer">
          <div class="col-sm-4 checkbox-div">
            <input type="checkbox" name="favColor" value="blueGrey"> <span id="blueGreyText">Blue Grey</span> <br/>
            <input type="checkbox" name="favColor" value="red"> <span id="redText">Red</span><br/>
            <input type="checkbox" name="favColor" value="grey"> <span id="greyText">Grey</span> <br/>
          </div>
          <div class="col-sm-4 checkbox-div">
            <input type="checkbox" name="favColor" value="brown"> <span id="brownText">Brown</span> <br/>
            <input type="checkbox" name="favColor" value="green"> <span id="greenText">Green</span> <br/>
          </div>
          <div class="col-sm-4 checkbox-div">
            <input type="checkbox" name="favColor" value="deepOrange"> <span id="deepOrangeText">Deep Orange</span> <br/>
            <input type="checkbox" name="favColor" value="lightBlue"> <span id="lightBlueText">Light Blue</span> <br/>
          </div>
        </div>
      </div>
      <div class="row inRow">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <p>Pick one of the following</p>
        </div>
        <div class="col-sm-4 text-center">
          <input type="radio" name="theOption"> Star Wars <br/>
        </div>
        <div class="col-sm-4 text-center">
          <input type="radio" name="theOption"> Harry Potter <br/>
        </div>
        <div class="col-sm-4 text-center">
          <input type="radio" name="theOption"> Lord of the Rings <br/>
        </div>
      </div>
      <div class="inRow text-center" id="luckyErrDiv">
        <p id="luckyErrMsg"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 text-center">
        <input type="submit" onclick="goToThanks()" id="submitButton"/>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="javascripts/main.js"></script>
</body>
</html>
